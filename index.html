<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/d189eddfe3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="public/css/style.css" />
</head>

<body>

    <main class="container">

        <header class="header">
            <div class="header__logo text-center">
                <svg width="52" height="47" viewBox="0 0 52 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M39.5083 25.3424V35.1415H12.4024V25.3424C7.99768 25.3424 4.60945 21.9635 4.60945 17.5708C4.60945 13.1781 7.99768 9.79908 12.4024 9.79908C15.4518 9.79908 18.1624 11.4886 19.5177 14.1918L22.9059 12.5023C21.8895 10.8128 20.873 9.12328 19.1789 8.10958C20.5342 5.74429 22.9059 4.05479 25.9553 4.05479C30.36 4.05479 33.7483 7.43378 33.7483 11.8265C33.7483 13.1781 33.4095 14.5297 32.7318 15.8813L36.12 17.9087C37.1365 16.2192 37.8142 14.1918 37.8142 11.8265C37.8142 11.1507 37.8142 10.8128 37.8142 10.137C38.4918 9.79908 39.1695 9.79908 39.8471 9.79908C44.2518 9.79908 47.64 13.1781 47.64 17.5708C47.64 21.9635 43.913 25.3424 39.5083 25.3424ZM39.5083 42.9132H12.4024V39.1963H39.5083V42.9132ZM39.5083 6.08219C38.4918 6.08219 37.4753 6.42009 36.12 6.42009C34.0871 2.70319 30.36 0 25.9553 0C21.5506 0 17.4847 2.36529 15.7906 6.42009C14.7742 6.08219 13.7577 6.08219 12.4024 6.08219C5.96474 6.08219 0.882385 11.1507 0.882385 17.5708C0.882385 22.6393 4.27062 27.0319 8.67533 28.3835V46.2922H43.5742V28.7214C47.9789 27.0319 51.3671 22.9772 51.3671 17.9087C51.3671 11.4886 45.9459 6.08219 39.5083 6.08219ZM22.2283 31.0867H18.5012V23.653H22.2283V31.0867ZM33.7483 31.0867H30.0212V23.653H33.7483V31.0867Z" fill="#D04F4F" />
                </svg>
            </div>
            <h1 class="header__title text-center">Les petits plats</h1>
        </header>

        <nav class="container">

            <div class="row">
                <div class="input-group">
                    <input type="search" name="search" id="global-search" class="form-control main-search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z" fill="black" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <section class="container searchByElements">
            <h2 class="d-none">Recherche</h2>
            <div class="row tags">
            </div>

            <div class="row inputSearchRow">

                <div class="advanced-search activeOnClick" id="ingredient">
                    <span class="advanced-search__input btn-toogle-dropdown">
                        <input type="text" class="form-control advanced-search__input--btn" name="advanced-search-ingredient" data-type="ingredient" value="" placeholder="Ingrédients" aria-label="Ingrédients">
                        <span class="advanced-search__input--icon icon"><i class="fa fa-chevron-down"></i></span>
                    </span>
                    <div class="dropdown">
                        <span class="dropdown__input advanced-search__input">
                            <input type="text" class="form-control advanced-search__input--btn" placeholder="Ingrédients" aria-label="Ingrédients">
                            <span class="advanced-search__input--icon replyDropBox"><i class="fa fa-chevron-down replyDropBox"></i></span>
                        </span>
                        <ul class="dropdownList tags-selectable">
                        </ul>
                    </div>
                </div>

                <div class="advanced-search activeOnClick" id="appliance">
                    <span class="advanced-search__input btn-toogle-dropdown">
                        <input type="text" class="form-control advanced-search__input--btn" value="Appareils" placeholder="Appareils" aria-label="Appareils">
                        <span class="advanced-search__input--icon"><i class="fa fa-chevron-down"></i></span>
                    </span>
                    <div class="dropdown">
                        <span class="dropdown__input advanced-search__input">
                            <input type="text" class="form-control advanced-search__input--btn" placeholder="Appareils" aria-label="Appareils">
                            <span class="advanced-search__input--icon replyDropBox"><i class="fa fa-chevron-down replyDropBox"></i></span>
                        </span>
                        <ul class="dropdownList tags-selectable">
                        </ul>
                    </div>
                </div>

                <div class="advanced-search activeOnClick" id="ustensils">
                    <span class="advanced-search__input btn-toogle-dropdown">
                        <input type="text" class="form-control advanced-search__input--btn" value="" placeholder="Ustensiles" aria-label="Ustensiles">
                        <span class="advanced-search__input--icon"><i class="fa fa-chevron-down"></i></span>
                    </span>
                    <div class="dropdown">
                        <span class="dropdown__input advanced-search__input">
                            <input type="text" class="form-control advanced-search__input--btn" placeholder="Ustensiles" aria-label="Ustensiles">
                            <span class="advanced-search__input--icon replyDropBox"><i class="fa fa-chevron-down replyDropBox"></i></span>
                        </span>
                        <ul class="dropdownList tags-selectable">
                        </ul>
                    </div>
                </div>

            </div>
        </section>

        <section>
            <h2 class="d-none">Recettes</h2>
            <div class="card-deck recipe-list" id="recipe-list">
            </div>

            <div id="noRecipe">
                <div class="alert alert-info mx-auto" role="alert">
                    Aucune recette ne correspond à votre critère...<br>
                    Vous pouvez chercher « tarte aux pommes », « poisson », etc...
                </div>
            </div>


        </section>
    </main>

    <script type="module" src="public/js/script.js"></script>
</body>

</html>
